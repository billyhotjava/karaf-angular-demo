<h2>My Heroes</h2>
<ul class="tasks">
    <li *ngFor="let task of tasks"
        [class.selected]="task === selectedTask"
        (click)="onSelect(task)">
        <span class="badge">{{task.id}}</span> {{task.name}}
    </li>
</ul>
<div *ngIf="selectedTask">
    <h2>
        {{selectedTask.name | uppercase}} is task
    </h2>
    <button (click)="gotoDetail()">View Details</button>
</div>
